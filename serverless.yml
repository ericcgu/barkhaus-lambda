service: barkhaus-lambda # NOTE: update this with your service name

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1
  timeout: 300

functions:
  getClients:
    handler: clients/getClients.getClients
    events:
      - http:
          path: Clients
          method: get
